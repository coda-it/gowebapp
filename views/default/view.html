{{define "base"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        {{.Title}}
    </title>
    <link rel="stylesheet" href="/static/default/styles.css">
</head>
<body class="gc-body">
    {{template "navigation" .}}
    {{template "body" .}}
    <footer class="gc-footer gc-footer--default">
        Version: {{.Version}}
    </footer>
    <script type="text/javascript">
        window.config = JSON.parse({{.JSConfig}})
    </script>
    <script type="text/javascript" src="/static/default/scripts.js"></script>
</body>
</html>
{{end}}
